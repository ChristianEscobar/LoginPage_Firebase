<!DOCTYPE html>
<html>
<head>
	<title>Login Page - Firebase</title>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="divider"></div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-4">
				<form>
					<label for="login-user-name">User Name:</label>
					<input type="text" id="login-user-name"/><span id="user-name-msg"></span>
					<br>
					<br>
					<label for="login-password">Password</label>
					<input type="password" id="login-password"/>
					<input type="button" value="Submit" id="login-submit-btn"/>
					<span id="user-msg"></span>
				</form>
			</div>
			<div class="col-md-3">
				<div id="login-messages" class="user-messages"></div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<div class="divider"></div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-4">
				<form>
					<label for="new-user-name">User Name:</label>
					<input type="text" id="new-user-name"/><span id="user-name-msg"></span>
					<br>
					<br>
					<label for="new-password">Password</label>
					<input type="password" id="new-password"/>
					<input type="button" value="Submit" id="new-submit-btn"/>
					<span id="user-msg"></span>
				</form>
			</div>
			<div class="col-md-3">
				<div id="new-user-messages" class="user-messages"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
